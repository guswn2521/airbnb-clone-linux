{% extends "base.html" %}

{% block page_title %}
    Login
{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}
    <div class="container lg:w-5/12 md:w-1/2 xl:w-1/4 mx-auto my-10 flex flex-col items-center p-6 border border-gray-400 ">
    
        {% include "partials/social_login.html" %}
       
        <form action="{% url "users:login" %}" method="POST" class="w-full" >
            {% csrf_token %}
            {{form.email}}
            {{form.password}}
           
            <button class="btn bg-red-400 text-white">Login</button>
        </form>

        <div class="mt-5">
            <span class="mr-2">Don't have an account?</span>
            <a class="text-green-500 font-bold" href="{% url 'users:signup' %}">Sign up</a>
        </div>
    </div>
{% endblock content %}
